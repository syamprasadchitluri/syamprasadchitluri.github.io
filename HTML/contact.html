<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/1cf483120b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../scripts/contact.js"></script>
  </head>
  <body class="text-white bg-dark">
    <main class="container">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Syam Prasad Chitluri</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon">
              <span class="menu">Menu</span>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./work.html">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./project.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form name="form" id="form">
        <div class="align-items-center">
          <div
            class="card mx-auto text-center text-white border bg-dark"
            style="width: 50%"
          >
            <div class="card-header">
              <p><strong>Get In Touch</strong></p>
            </div>
            <div class="card-body">
              <div class="mb-3 mt-3 form-group" id="namediv">
                <label for="name"><strong>Name:</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  name="name"
                />
              </div>
              <div class="mb-3 mt-3 form-group" id="emaildiv">
                <label for="email"><strong>Email:</strong></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  name="email"
                />
              </div>
              <div class="mb-3 mt-3 form-group">
                <label for="comment"><strong>Comments:</strong></label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  placeholder="Comments"
                  name="text"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-dark border">Submit</button>
              <button type="reset" class="btn btn-dark border">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container">
        <p class="text-center">Connect me on:</p>
        <div class="row justify-content-center">
          <div class="col-auto">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a
                  class="footer-link"
                  id="github"
                  href="https://github.com/syamprasadchitluri"
                  target="_blank"
                >
                  <i class="fab fa-github"></i> github
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  class="footer-link"
                  id="instagram"
                  href="https://www.instagram.com/syam_chitluri/"
                  target="_blank"
                >
                  <i class="fab fa-instagram"></i> Instagram
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  class="footer-link"
                  id="linkedin"
                  href="https://www.linkedin.com/in/syam-prasad-chitluri"
                  target="_blank"
                >
                  <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
